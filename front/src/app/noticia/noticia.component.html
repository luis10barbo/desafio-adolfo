<div class="noticia-holder">
    <div class="imagem-noticia-holder">
        <img [src]="backend + '/noticia/imagem?id=' + noticia.id" class="imagem-noticia" alt="imagem noticia">
    </div>
    <p class="titulo-noticia">{{noticia.titulo}}</p>
    <p class="informacao-noticia">
        Atualizado em {{noticia.atualizadoEm.toLocaleString()}} - por <b class="autor-noticia">{{ noticia.autor }}</b> <span class="tempo-leitura-noticia"> {{noticia.minutosLeitura}} min</span>
    </p>
</div>
